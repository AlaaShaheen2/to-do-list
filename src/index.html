<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <section class="list">
        <div class="head-sec">
          <h1 class="head-title">Today's to do list</h1>
          <i class="fa fa-refresh fa-spin"></i>
        </div>

        <form class="form">
          <input type="text" class="enter-txt" placeholder="Add Your list..." />
          <a href="#" class="btn-hand"><i class="fa fa-hand-o-left"></i></a>
        </form>

        <ul id="to-do" class="to-do">
          
        </ul>

        <div class="elements">
          <button type="submit" class="btn-elm">Clear all completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
